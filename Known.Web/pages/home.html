<style>
    .dashboard {
        width: 100%;
        table-layout: fixed;
    }

        .dashboard td {
            vertical-align: top;
            padding: 10px;
        }

    .box {
        border: 1px solid #aed0ea;
    }

    .box-header {
        padding: 10px;
        clear: both;
        height: 40px;
    }

        .box-header .title {
            float: left;
            font-size: 15px;
            font-weight: bold;
        }

            .box-header .title i {
                margin-right: 5px;
            }

    .box-body {
        display: none;
        padding: 10px;
    }

    .box .active {
        display: block;
    }

    .box .chart {
        width: 100%;
        height: 100%;
    }

    .small-box {
        border-radius: 5px;
        position: relative;
        display: block;
        margin-bottom: 0px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        color: #fff;
    }

        .small-box > .inner {
            padding: 25px 10px;
        }

        .small-box > .small-box-footer {
            position: relative;
            text-align: center;
            padding: 3px 0;
            color: #fff;
            color: rgba(255, 255, 255, 0.8);
            display: block;
            z-index: 10;
            background: rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

            .small-box > .small-box-footer:hover {
                color: #fff;
                background: rgba(0, 0, 0, 0.15);
            }

        .small-box h3 {
            font-size: 38px;
            font-weight: bold;
            margin: 0 0 10px 0;
            white-space: nowrap;
            padding: 0;
        }

        .small-box p {
            font-size: 15px;
            padding-left: 10px;
        }

            .small-box p > small {
                display: block;
                color: #f9f9f9;
                font-size: 13px;
                margin-top: 5px;
            }

        .small-box h3,
        .small-box p {
            z-index: 5;
        }

        .small-box .icon {
            -webkit-transition: all 0.3s linear;
            -o-transition: all 0.3s linear;
            transition: all 0.3s linear;
            position: absolute;
            top: 5px;
            right: 20px;
            z-index: 0;
            font-size: 90px;
            color: rgba(0, 0, 0, 0.15);
        }

        .small-box:hover {
            text-decoration: none;
            color: #f9f9f9;
        }

            .small-box:hover .icon {
                font-size: 95px;
            }

    @media (max-width: 767px) {
        .small-box {
            text-align: center;
        }

            .small-box .icon {
                display: none;
            }

            .small-box p {
                font-size: 12px;
            }
    }
</style>

<script src="static/libs/highcharts.js"></script>
<script>
    var Dashboard = {
        show: function () {
            this.buildChart();
        },
        buildChart: function () {
            Highcharts.chart({
                chart: {
                    renderTo: 'chartLine',
                    type: 'line',
                    marginRight: 130,
                    marginBottom: 25
                },
                title: {
                    text: 'Monthly Average Temperature',
                    x: -20 //center
                },
                subtitle: {
                    text: 'Source: WorldClimate.com',
                    x: -20
                },
                xAxis: {
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                        'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                },
                yAxis: {
                    title: {
                        text: 'Temperature (°C)'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            this.x + ': ' + this.y + '°C';
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -10,
                    y: 100,
                    borderWidth: 0
                },
                series: [{
                    name: 'Tokyo',
                    data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]

                }, {
                    name: 'Berlin',
                    data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
                }, {
                    name: 'London',
                    data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
                }]
            });
        }
    };
    Dashboard.show();
</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Known管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/static/css/frame.min.css">
</head>
<body>
    <div id="content" style="width:100%;height:100%;"></div>
    <div id="dialog" class="mini-window" title="窗体" iconCls="fa-windows"
         showModal="true" showShadow="true"
         showMaxButton="true" showCollapseButton="true"
         allowResize="true" allowDrag="true">
    </div>
    <script src="/static/js/frame.min.js"></script>
    <script>
        function initPage() {
            var page = Url.getParam('p');
            if (page !== '') {
                $('#content').loadView(page);
            }
        }

        initPage();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Known管理系统(Api版)</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="static/css/login.min.css">
</head>
<body>
    <div class="login">
        <div class="message">Known管理系统(Api版)</div>
        <div id="darkbannerwrap"></div>
        <div>
            <input type="text" id="userName" placeholder="用户名" autocomplete="off" onenter="$('#password').focus()">
            <hr class="hr15">
            <input type="password" id="password" placeholder="密码" onenter="$('#btnLogin').click()">
            <hr class="hr15">
            <input type="button" id="btnLogin" value="登录" style="width:100%;">
            <hr class="hr20">
            <div id="error" style="color:#f00"></div>
        </div>
    </div>
    <div class="copyright">© 2018 KNOWN</div>
    <script src="static/js/login.min.js"></script>
</body>
</html>
